<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magazine Layout</title>
  <link rel="stylesheet" href="mag-layout.css">
</head>
<body>
  <main class="magazine-cover">
    <header class="title">Modern Design Weekly</header>

    <section class="feature-article">
      <h2>Feature Article</h2>
      <p>This week's highlight on cutting-edge interior design trends.</p>
    </section>

    <section class="cover-image">
      <img src="cover.jpg" alt="Cover" style="width:100%; height:auto;">
    </section>

    <section class="small-article1">
      <h3>Trendy Materials</h3>
      <p>Exploring eco-friendly materials shaping modern homes.</p>
    </section>

    <section class="small-article2">
      <h3>Minimalism</h3>
      <p>How to embrace minimalism without losing comfort.</p>
    </section>
  </main>
</body>
</html>
