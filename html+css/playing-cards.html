<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="playing-cards.css">
</head>
<body>
    <main id="playing-cards">
        <!-- Card 1 -->
        <div class="card">
            <div class="left">♠</div>
            <div class="middle">
                <div>♠</div>
                <div>7</div>
            </div>
            <div class="right">♠</div>
        </div>
        
        <!-- Card 2 -->
        <div class="card">
            <div class="left">♥</div>
            <div class="middle">
                <div>♥</div>
                <div>Q</div>
            </div>
            <div class="right">♥</div>
        </div>
        
        <!-- Card 3 -->
        <div class="card">
            <div class="left">♦</div>
            <div class="middle">
                <div>♦</div>
                <div>K</div>
            </div>
            <div class="right">♦</div>
        </div>
    </main>
</body>
</html>
