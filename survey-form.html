      <label id="number-label">Number</label>
      <select id="dropdown">
        <option></option>
        <option></option>
      </select>
      <input type="radio" value="radio" name="radio" />
      <input type="radio" value="radio" name="radio" />
      <input type="checkbox" value="check"/>
      <input type="checkbox" value="check" />
      <textarea></textarea>

    </form>
  </body>
</html>
